    <script>
        function initMap()
        {
            var vjfk = new google.maps.LatLng(40.823179, 14.19167);
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: vjfk,
                backgroundColor: "rgba(255,0,0,0.5)"
            });
            var marker = new google.maps.Marker({
                position: vjfk,
                map: map,
                icon: '/assets/images/maps-icon.png'
            });
        }

        function initRecaptcha()
        {
            grecaptcha.render($(".g-recaptcha")[0], {
                'sitekey' : '6LdnlEQUAAAAAIkXZOfhbc2n0aGb6P7PfYrvpxX_'
            });
        }

    </script>
